---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    ingressClassName: nginx
  name: grafana-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: grafana.cg5labs.ddns.net
    http:
      paths:
      - backend:
          service:
            name: kube-prometheus-stack-grafana
            port:
              number: 80
        path: /
        pathType: Prefix

