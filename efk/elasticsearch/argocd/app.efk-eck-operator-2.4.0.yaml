---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elasticsearch-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://helm.elastic.co'
    targetRevision: 2.4.0
    helm:
      valueFiles:
        - values.yaml
    chart: eck-operator
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: elastic-system
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
